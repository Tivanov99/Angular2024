<div class="form-display-position">
    <form class="login-form" action="" method="post">
        <h2>Вход</h2>
        <div class="form-group">
            <input-field [contextData] = "pageModel.emailInputContextData"></input-field>
        </div>
        <div class="form-group">
            <input-field [contextData] = "pageModel.passwordInputContextData"></input-field>
        </div>
        @if(loginIsFailed()){
            <div class="container text-start form-border notification">
                  <p class="error-message">{{ getMessage() }}</p>
            </div>
        }
        <button (click)="login($event)" class="submit-btn">Вход</button>
    </form>
</div>
