<div class="form-display-position">
    <form class="registration-form">
        <h2>Регистрация</h2>
        <div class="form-group">
            <label for="username">Потребителско име</label>
            <input type="text" id="username" name="username" placeholder="Въведете потребителско име" required>
        </div>
        <div class="form-group">
            <label for="email">Имейл</label>
            <input type="email" id="email" name="email" placeholder="Въведете имейл" required>
        </div>
        <div class="form-group">
            <label for="password">Парола</label>
            <input type="password" id="password" name="password" placeholder="Въведете паролата си" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Потвърдете паролата</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Въведете отново паролата си" required>
        </div>
        <button type="submit" class="submit-btn">Регистрация</button>
    </form>
</div>
