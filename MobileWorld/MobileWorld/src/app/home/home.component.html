<div class="box">
    <div class="d-flex justify-content-center component-header">
        <h4>Най-новите обяви</h4>
    </div>

    <app-filter (onSearch)="onSearchButtonClick($event)"></app-filter>

    @if(hasAds()){
        @for (adItem of getLatestAds(); track adItem) {
            <ad-short-details [adFullDetailsModel] = "adItem"></ad-short-details>
        }
    }
    @else{
        <div class="container text-center">
            <h3>Няма намерени обяви!</h3>
        </div>
    }

</div>
